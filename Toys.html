<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
body{
background-size:cover;
background-position:center ;
}
.heading{
    width: 100%;
    margin-top:  0;
    font-size: 25px;
}
#number_of_objects,#status{
    font-size: 20px;
}
canvas{
    box-shadow: 10px 10px 10px rgb(255, 255, 255);
    border-radius: 10px;
}


  </style>
</head>

<body background="istockphoto-1299187436-170667a.jpg">

  <h1 class="btn btn-info heading">Object Detection</h1>
  <center>
   <br>
   <br>
   <h3 id="status" class="btn btn-danger"></h3>
   <br>
   <br>
   <h3 id="number_of_objects" class="btn btn-success"></h3>
  </center>

  <script >
      img="";
function preload(){
img=loadImage("boy-playing-with-toys-in-the-room-vector-9914431.jpg");
}

function setup(){
canvas=createCanvas(640,420);
canvas.center();


}

function draw(){
image(img,0,0,640,420);
}
  </script>

</body>
</html>
